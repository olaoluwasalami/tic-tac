<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Tic-Tac Game </title>
</head>

<body>

    <h1> Tic-tac-toe Game </h1>

    <main>
    <table>
        <tr>
            <td>
                <div id="0" class="square left top"></div>
            </td>
            <td>
                <div id="1" class="square top v-middle"></div>
            </td>
            <td>
                <div id="2" class="square right top"></div></td>
        </tr>
        <tr>
            <td>
                <div id="3" class="square left h-middle"></div>
            </td>
            <td>
                <div id="4" class="square v-middle h-middle"></div>
            </td>
            <td>
                <div id="5" class="square right h-middle"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="6" class="square left bottom"></div>
            </td>
            <td>
                <div id="7" class="square bottom v-middle"></div>
            </td>
            <td>
                <div id="0" class="square right bottom"></div>
            </td>
        </tr>
    </table>
    <br>

     <div class="endgame">
         <div class="text"></div>
     </div>

    <div class="controls">
        <button class="button" onclick="startGame()">Play Again</button>
    </main>
    <script src="js/script.js"></script>
</body>
<footer>Designed by Olaoluwa Salami </footer>
</html>
